<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes" />
    <title>NSW LEafet</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
      <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.0/dist/esri-leaflet-vector.js"></script>
    <script src="leaflet-zoom-show-hide.js"></script>
    </head>

  <body>




<div id="map"></div>

<script>

  const apiKey = "AAPK01d3c973b91841e99191a7cb96374713ppA1XdSa_FzdBTpO68P75mXoB6ZHH8JMoore66SKKVDlcN39rMGtvZS59A1c8rEU";
  
  const map = L.map('map', {
    center: [-35.027, 149.805]
  });
      const vectorTiles = {};
      const allEnums = [
        "ArcGIS:Imagery",
        "ArcGIS:Imagery:Standard",
        "ArcGIS:Imagery:Labels",
        "ArcGIS:LightGray",
        "ArcGIS:LightGray:Base",
        "ArcGIS:LightGray:Labels",
        "ArcGIS:DarkGray",
        "ArcGIS:DarkGray:Base",
        "ArcGIS:DarkGray:Labels",
        "ArcGIS:Navigation",
        "ArcGIS:NavigationNight",
        "ArcGIS:Streets",
        "ArcGIS:StreetsNight",
        "ArcGIS:StreetsRelief",
        "ArcGIS:StreetsRelief:Base",
        "ArcGIS:Topographic",
        "ArcGIS:Topographic:Base",
        "ArcGIS:Oceans",
        "ArcGIS:Oceans:Base",
        "ArcGIS:Oceans:Labels",
        "OSM:Standard",
        "OSM:StandardRelief",
        "OSM:StandardRelief:Base",
        "OSM:Streets",
        "OSM:StreetsRelief",
        "OSM:StreetsRelief:Base",
        "OSM:LightGray",
        "OSM:LightGray:Base",
        "OSM:LightGray:Labels",
        "OSM:DarkGray",
        "OSM-DarkGray:Base",
        "OSM-DarkGray:Labels",
        "ArcGIS:Terrain",
        "ArcGIS:Terrain:Base",
        "ArcGIS:Terrain:Detail",
        "ArcGIS:Community",
        "ArcGIS:ChartedTerritory",
        "ArcGIS:ChartedTerritory:Base",
        "ArcGIS:ColoredPencil",
        "ArcGIS:Nova",
        "ArcGIS:ModernAntique",
        "ArcGIS:ModernAntique:Base",
        "ArcGIS:Midcentury",
        "ArcGIS:Newspaper",
        "ArcGIS:Hillshade:Light",
        "ArcGIS:Hillshade:Dark"
      ];

      // the L.esri.Vector.vectorBasemapLayer basemap enum defaults to 'ArcGIS:Streets' if omitted
      vectorTiles.Default = L.esri.Vector.vectorBasemapLayer(null, {
        apiKey
      });
      allEnums.forEach((enumString) => {
        vectorTiles[enumString] = L.esri.Vector.vectorBasemapLayer(enumString, {
          apiKey
        });
      });

      L.control
        .layers(vectorTiles, null, {
          collapsed: false
        })
        .addTo(map);

vectorTiles.Default.addTo(map);

  map.setView([-35.027, 149.805], 13);
  zsh = new ZoomShowHide();
  zsh.addTo(map);
  const NSWTopo25 = L.esri.tiledMapLayer({
    url: "https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Topo_Map/MapServer",
    apiKey: apiKey,
    detectRetina: true,
    maxZoom: 16
  });
  NSWTopo25.min_zoom = 12;
  zsh.addLayer(NSWTopo25);
  map.getPane("tilePane").style.zIndex = 800;


      </script>
  </body>

</html>
