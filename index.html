 <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>

<div id="map"></div>

<script>

  const apiKey = "AAPK01d3c973b91841e99191a7cb96374713ppA1XdSa_FzdBTpO68P75mXoB6ZHH8JMoore66SKKVDlcN39rMGtvZS59A1c8rEU";
  
  const map = L.map('map', {
    center: [-35.027, 149.805]
  });
      const vectorTiles = {};
      const allEnums = [
        "ArcGIS:Imagery",
        "ArcGIS:Imagery:Standard",
        "ArcGIS:Imagery:Labels",
        "ArcGIS:LightGray",
        "ArcGIS:LightGray:Base",
        "ArcGIS:LightGray:Labels",
        "ArcGIS:DarkGray",
        "ArcGIS:DarkGray:Base",
        "ArcGIS:DarkGray:Labels",
        "ArcGIS:Navigation",
        "ArcGIS:NavigationNight",
        "ArcGIS:Streets",
        "ArcGIS:StreetsNight",
        "ArcGIS:StreetsRelief",
        "ArcGIS:StreetsRelief:Base",
        "ArcGIS:Topographic",
        "ArcGIS:Topographic:Base",
        "ArcGIS:Oceans",
        "ArcGIS:Oceans:Base",
        "ArcGIS:Oceans:Labels",
        "OSM:Standard",
        "OSM:StandardRelief",
        "OSM:StandardRelief:Base",
        "OSM:Streets",
        "OSM:StreetsRelief",
        "OSM:StreetsRelief:Base",
        "OSM:LightGray",
        "OSM:LightGray:Base",
        "OSM:LightGray:Labels",
        "OSM:DarkGray",
        "OSM-DarkGray:Base",
        "OSM-DarkGray:Labels",
        "ArcGIS:Terrain",
        "ArcGIS:Terrain:Base",
        "ArcGIS:Terrain:Detail",
        "ArcGIS:Community",
        "ArcGIS:ChartedTerritory",
        "ArcGIS:ChartedTerritory:Base",
        "ArcGIS:ColoredPencil",
        "ArcGIS:Nova",
        "ArcGIS:ModernAntique",
        "ArcGIS:ModernAntique:Base",
        "ArcGIS:Midcentury",
        "ArcGIS:Newspaper",
        "ArcGIS:Hillshade:Light",
        "ArcGIS:Hillshade:Dark"
      ];

      // the L.esri.Vector.vectorBasemapLayer basemap enum defaults to 'ArcGIS:Streets' if omitted
      vectorTiles.Default = L.esri.Vector.vectorBasemapLayer(null, {
        apiKey
      });
      allEnums.forEach((enumString) => {
        vectorTiles[enumString] = L.esri.Vector.vectorBasemapLayer(enumString, {
          apiKey
        });
      });

      L.control
        .layers(vectorTiles, null, {
          collapsed: false
        })
        .addTo(map);

vectorTiles.Default.addTo(map);

  map.setView([-35.027, 149.805], 13);
  zsh = new ZoomShowHide();
  zsh.addTo(map);
  const NSWTopo25 = L.esri.tiledMapLayer({
    url: "https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Topo_Map/MapServer",
    apiKey: apiKey,
    detectRetina: true,
    maxZoom: 16
  });
  NSWTopo25.min_zoom = 12;
  zsh.addLayer(NSWTopo25);
  map.getPane("tilePane").style.zIndex = 800;


      </script>
        
      <script>
$("#menu-close").click(function(e){e.preventDefault();$("#sidebar-wrapper").toggleClass("active")});$("#menu-toggle").click(function(e){e.preventDefault();$("#sidebar-wrapper").toggleClass("active")});$(function(){$('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function(){if(location.pathname.replace(/^\//,'')==this.pathname.replace(/^\//,'')||location.hostname==this.hostname){var target=$(this.hash);target=target.length?target:$('[name='+this.hash.slice(1)+']');if(target.length){$('html,body').animate({scrollTop:target.offset().top},1000);return false}}})});var fixed=false;$(document).scroll(function(){if($(this).scrollTop()>250){if(!fixed){fixed=true;$('#to-top').show("slow",function(){$('#to-top').css({position:'fixed',display:'block'})})}}else{if(fixed){fixed=false;$('#to-top').hide("slow",function(){$('#to-top').css({display:'none'})})}}});
    </script>
  </body>
